<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mannai Catalogue</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <script src="https://kit.fontawesome.com/b0f29e9bfe.js" crossorigin="anonymous"></script>
</head>
<body>

    <nav class="navbar">
        <div class="logo">
            <a href="flip.html">
                <img src="logo.png" alt="Company Logo">
              </a>
        </div>
        <ul class="nav-links">
            <li><a href="#contact">Contact Us</a></li>
            <li><a href="download.html" id="downloadPDF">Download PDF</a></li>
        </ul>
    </nav>

    <!-- Previous Button -->
    <button id="prev-btn">
        &laquo; <!-- Left arrow symbol -->
    </button>

    <!-- Book -->
    <div id="book" class="book">
        <br>
        <br>
        <div id="p1" class="paper">
            <!-- Image for Front -->
            <div class="front">
                <img src="page1.jpg" alt="Front 1">
            </div>
            <!-- Image for Back -->
            <div class="back">
                <img src="page2.jpg" alt="Back 1">
            </div>
        </div>
        <div id="p2" class="paper">
            <div class="front">
                <img src="page3.jpg" alt="Front 2">
            </div>
            <div class="back">
                <img src="page4.jpg" alt="Back 2">
            </div>
        </div>

        <div id="p3" class="paper">
            <!-- Image for Front -->
            <div class="front">
                <img src="page5.jpg" alt="Front 3">
            </div>
            <!-- Image for Back -->
            <div class="back">
                <img src="page6.jpg" alt="Back 3">
            </div>
        </div>
            <div id="p4" class="paper">
                <!-- Image for Front -->
                <div class="front">
                    <img src="page7.jpg" alt="Front 4">
                </div>
                <!-- Image for Back -->
                <div class="back">
                    <img src="page8.jpg" alt="Back 4">
                </div>
            </div>
                <div id="p5" class="paper">
                    <!-- Image for Front -->
                    <div class="front">
                        <img src="page9.jpg" alt="Front 5">
                    </div>
                    <!-- Image for Back -->
                    <div class="back">
                        <img src="page10.jpg" alt="Back 5">
                    </div>
                 </div>
    </div>
    <!-- Next Button -->
    <button id="next-btn">
        &raquo;
    </button>

</body>
</html>
